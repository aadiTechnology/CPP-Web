<div class="main-content pt-5">
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-info">
                      <h4 class="card-title">Login</h4>
                      <p class="card-category">Centralized Parking Plaza</p>
                  </div>
                  <div class="card-body">
                      <form 
                        novalidate
                        autocomplete="off"
                        name="LoginForm"
                        #LoginForm="ngForm"
                        (ngSubmit)="login(LoginForm)"
                      >
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="UserName" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
                                  <mat-icon  class="material-icons" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="">
                            <input type="checkbox" value="lsRememberMe" id="rememberMe"> <label for="rememberMe">&nbsp;Remember me</label>
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right" routerLink="/dashboard">Login</button>
                          <div class="clearfix"></div>
                          <div class="mx-auto text-center pt-2">
                                <div class="justify-content-center links">
                                  Don't have an account?<a routerLink=""
                                    >&nbsp;Sign Up</a>
                                </div>
                                <div class="justify-content-center">
                                  <a routerLink="">Forgot your password?</a>
                                </div>
                            
                         </div>
                         
                      </form>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
