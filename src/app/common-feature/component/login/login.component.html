<div  class="main-content" id="divcenter">
    <div class="container-fluid">
        <div class="row d-flex justify-content-center h-100">
          <div data-aos="zoom-in" data-aos-duration="2500" class="col-md-8" >
              <div class="card">
                  <div class="card-header card-header-info">
                      <h4 class="card-title">Login</h4>
                      <p class="card-category">Centralized Parking Plaza</p>
                  </div>
                  <div class="card-body">
                      <form
                      novalidate
                      autocomplete="off"
                      name="LoginForm"
                      #LoginForm="ngForm"
                      (ngSubmit)="login(LoginForm,user)"
                      >
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput 
                                  placeholder="UserName" 
                                  type="text" 
                                  [(ngModel)]="user.UserName"
                                  #txtusername="ngModel"
                                  name="txtusername"
                                  >
                                </mat-form-field>
                              </div>
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Password"
                                   [type]="hide ? 'password' : 'text'"
                                   autocomplete="on"
                                   [(ngModel)]="user.Password"
                                   #txtpassword="ngModel"
                                   name="txtpassword"
                                   >
                                  <mat-icon  class="material-icons" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="">
                            <input type="checkbox" value="lsRememberMe" id="rememberMe"> <label for="rememberMe">&nbsp;Remember me</label>
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right" routerLink="/terminalOperator">Login</button>
                          <div class="clearfix"></div>
                          <div class="mx-auto text-center pt-2">
                                <!-- <div class="justify-content-center links">
                                  Don't have an account?<a routerLink=""
                                    >&nbsp;Sign Up</a>
                                </div> -->
                                <div class="justify-content-center">
                                  <a routerLink="">Forgot your password?</a>
                                </div>
                            
                         </div>
                         
                      </form>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
